<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Padauk&display=swap" rel="stylesheet">
    <link rel="stylesheet"  type="text/css" href="mainPage.css">
    <title>Expense-Tracker</title>
</head>
<body>
    <nav>
        <h1>Expense-Tracker</h1>
    </nav>


    <div class="total-cash-input-div">TotalAmount: <input type="number" class="totalCashInput" placeholder="Amount you have">
    <button class="total-cash-input-btn">Enter</button>
    </div>
    <div class="balnceCash">
        <div class="totalCashDiv">
            <h2 class="totalCash">TotalCash(₹)</h2>
        </div>
        <div class="balanceDiv">
            <h2 class="balance">Balance</h2><p class="balancep"></p>
        </div>


    


    </div>

    <div class="add-item-text"><h2>Add a New Item</h2></div>
    

    <form class="add-input">


<div>Name:<input class="expense-item name" type="text"  placeholder="Where was expense made?"><br></div>
<div>Amount: <input  class="expense-item amount" type="number" placeholder="Amount"></div>
<div>Date: <input  class="expense-item date" type="date"   placeholder="Date"></div>

    </form>
    <div class="add-expense-btn-div">
        <button class="add-expense-btn">Add Expense</button>
       
    
</div>


<table>
    <tr>
        <th>Name</th>
        <th>Amount(₹)</th>
        <th>Date</th>
    </tr>
</table>


<script  type="text/javascript" src="mainPage.js"></script>
</body>
</html>
